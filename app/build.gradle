apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "gov.wa.wsdot.android.wsdot"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 21000200
        versionName "0.2.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    kapt {
        generateStubs = true
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation 'com.google.android.material:material:1.2.0-alpha01'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'

    implementation 'androidx.preference:preference-ktx:1.1.0'

    implementation "androidx.activity:activity-ktx:1.1.0-alpha03"
    implementation "androidx.fragment:fragment-ktx:1.2.0-alpha04"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0-alpha05'

    kapt "androidx.lifecycle:lifecycle-common-java8:2.1.0"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'

    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:1.0.0-alpha05"

    implementation "androidx.room:room-runtime:2.1.0"
    kapt "androidx.room:room-compiler:2.1.0"

    // Ads
    implementation 'com.google.android.gms:play-services-ads:18.2.0'

    // Google Maps
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    // Map Utils
    implementation 'com.google.maps.android:android-maps-utils:0.5'

    // FAB - https://github.com/leinardi/FloatingActionButtonSpeedDial
    implementation "com.leinardi.android:speed-dial:3.1.1"

    // Data bind
    kapt "com.android.databinding:compiler:3.1.4"

    // Navigation - https://developer.android.com/jetpack/androidx/releases/navigation
    def nav_version = "2.2.0-alpha03"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.3.0"
    implementation"com.squareup.retrofit2:converter-gson:2.3.0"
    implementation"com.squareup.retrofit2:converter-simplexml:2.3.0"

    // Dagger
    def daggerVersion = '2.22.1'

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"

    // PermissionsDispatcher https://github.com/permissions-dispatcher/PermissionsDispatcher
    def permissionDispatcherVer = '4.3.1'
    implementation "org.permissionsdispatcher:permissionsdispatcher:$permissionDispatcherVer"
    kapt "org.permissionsdispatcher:permissionsdispatcher-processor:$permissionDispatcherVer"


    testImplementation 'junit:junit:4.12'
    testImplementation "androidx.room:room-testing:2.1.0"
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'

}

